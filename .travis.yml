language: node_js
node_js:
  - "6"
before_script:
  - yarn run bootstrap
script:
  - yarn run build
  - yarn run lint
  - yarn test -- --runInBand
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
deploy:
  skip_cleanup: true
  provider: script
  script: yarn && yarn run publish
  on:
    branch: master
